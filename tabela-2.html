<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela-2</title>
    <style>
        *{margin: 2px; padding: 5px;}
        td{border: 2px solid; padding: 15px; height: 10px;}
    </style>
</head>
<body>
    <h1 style="text-align: center;">Tabela-2-Layout de um site</h1>
    <br>
    <div>
        <center>
            <table style="width: 45%; border: 2px solid; border-collapse: collapse;">
                <tbody>
                     <!--Layout de um site-->
                        <tr style="text-align: center; border: 2px solid">
                            <td colspan="3" style="height: 50px;">TOPO</td>
                        </tr>
                        <tr>
                        <td style="height:300px; width:90px; text-align: center;">MENU</td>
                        <td colspan="2" style="text-align: center;">CONTEÚDO</td>
                    </tr>
                    <tr>
                        <td colspan="3" style="text-align: center;">RODAPÉ</td>
                    </tr>
                </tbody>
            </table>
        </center>
    </div>
</body>
</html>
