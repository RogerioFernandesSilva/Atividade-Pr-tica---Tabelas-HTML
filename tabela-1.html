<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela-1</title>
    <style>
        *{margin: 10px; padding: 10px;}
        tr{border: 2px solid; padding: 10px;}
        td{border: 2px solid; padding: 10px;}
        tbody tr td img{width: 50px;}
    </style>
</head>
<body>
    <h1 style="text-align: center">Tabelas-1-Html</h1>
    <div>
        <center>
            <table style="width: 65%; border: 2px solid; border-collapse: collapse;">
                <tbody>
                    <!--Tabela 1-->
                    <tr>
                        <td text align="left">1</td>
                        <td text align="left">2</td>
                        <td text align="left">3</td>
                    </tr>
                    <tr>
                        <td text align="center">4</td>
                        <td text align="center">5</td>
                        <td text align="center">6</td>
                    </tr>
                    <tr>
                        <td text align="right">7</td>
                        <td text align="right">8</td>
                        <td text align="right">9</td>
                    </tr>
                </tbody>
            </center>
</table>

    <table style="width: 65%; border: 2px solid; border-collapse: collapse;">
        <tbody>
            <left>
                <!--Tabela 2-->
                <tr>
                    <td text align="left">1</td>
                    <td text align="left">2</td>
                    <td text align="left">3</td>
                </tr>
            </left>
                <tr>
                    <td colspan="3" text align="center">4</td> 
            </tr>
            <tr>
                <td text align="left">7</td>
                <td text align="left">8</td>
                <td text align="left">9</td>
            </tr>
        </tbody>
</table>

<center>
    <table style="width: 68%; border: 2px solid; border-collapse: collapse;">
        <tbody>
            <!--Tabela 3-->
            <tr>
                <td text align="left">1</td>
                <td text align="left">2</td>
                <td rowspan="3" text align="center">3</td> 
            </tr>
            <tr>
                <td colspan="2" text align="center">4</td>
            </tr>
            <tr>
                <td text align="left">5</td>
                <td text align="left">6</td>
            </tr>
        </tbody>
</center>
</table>
    </div>
</body>
</html>
